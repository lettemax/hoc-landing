<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="jumbotron">
            <h3 class="display-4" id="coming-soon">Coming soon! Currently accumulating data for a list of 1,000 facts related to gender inequity.

            <a class="btn btn-primary btn-lg" id="only-button" href="#" role="button">button</a>

    <script>
        $("#only-button").click(
            () => {
                colors = ["blue", "red", "yellow", "green", "purple", "pink", "gray", "brown"];
                num = Math.floor(Math.random()*8);
                $("#coming-soon").css("color", colors[num]);

        )
    </script>
